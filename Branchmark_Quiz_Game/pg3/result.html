<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Game</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../pg2/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
            <img src="../assets/epicode_logo.png" alt="logo" width="150px">
        </header>
        <main>
            <div class="titleDiv">
                <h2>Result</h2>
                <p>The summary of your answer</p>
            </div>
            <div id="containerResult">
                <div class="boxResult">
                    <h2 class="result">Correct</h2>
                    <h2>60%</h2>
                    <p>4/6 question</p>
                </div>

                <div id="chartContainer">
                    <canvas id="resultChart"></canvas>
                    <div class="chartCenterContent">
                        <p>Congratulations!</p>
                        <p class="azzuro">You passed the exam</p>
                        <p class="piccolino">We'll send you the certificate in a few minutes.<br>
                            Check your email (including promotions / spam folder)</p>
                    </div>
                </div>
                

                <div class="boxResult">
                    <h2 class="result">Wrong</h2>
                    <h2>30%</h2>
                    <p>2/6 question</p>
                </div>
            </div>
        </main>
        <footer>
            <a href="../pg4/feedback.html">
                <button>RATE US</button>
            </a>
            
            </div>            
        </footer>
</body>
</html>
