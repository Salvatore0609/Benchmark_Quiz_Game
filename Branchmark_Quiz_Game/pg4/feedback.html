<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-Game</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./feedback.js" type="module"></script>
  </head>

  <body>
    <header>
      <img src="../assets/epicode_logo.png" alt="logo" width="150px" />
    </header>
    <main>
      <div class="containerResults">
        <h2>Tell us how it's going</h2>
        <div>
          <p class="results">
            From 0 to 10, how likely are you to recommend EPICODE <br />
            to a friend or a colleague?
          </p>
          <div id="containerStar">
            <div class="imgStar"></div>
            <div class="imgStar"></div>
            <div class="imgStar"></div>
            <div class="imgStar"></div>
            <div class="imgStar"></div>
            <div class="imgStar"></div>
            <div class="imgStar"></div>
            <div class="imgStar"></div>
            <div class="imgStar"></div>
            <div class="imgStar"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="results">
        Leave us an open feedback about your experience so far
      </p>
      <form>
        <input type="text" name="text" placeholder="Write your comment here" />
      </form>

      <a href="#">
        <button class="button">MORE INFO</button>
      </a>
    </footer>
  </body>
</html>
